{% extends "base.html" %}

{% block content %}
<div class="container-fluid bg-brand">
  <header class="row py-4 hr bg-default">
    <div class="col-sm-12 mw-px-400 mx-auto">
      <div>
        <a href="{{ 'frontpage'|url }}" class="p-2 header-text">Blog</a>
        <a href="{{ 'frontpage'|url }}" class="p-2 fa fa-home fa-lg header-icon-text" aria-hidden="true"></a>
      </div>
    </div> <!-- /.col -->
  </header> <!-- /.row -->

  <section class="row py-5">
    <h2 class="sr-only">Log In Form</h2>

    <form class="col-sm-12 mw-px-400 mx-auto" action="" method="post">
      {% if not login_error %}
      <div class="form-group">
        <label class="sr-only" for="username">Username</label>
        <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username" autofocus="true" required="true">
      </div>

      <div class="form-group">
        <label class="sr-only" for="password">Password</label>
        <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password" required="true">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-success btn-lg btn-block">Log In</button>
      </div>
      {% else %}
      <!-- ========== Login Error ========== -->
      <div class="form-group has-danger">
        <label class="sr-only" for="username">Username</label>
        <input type="text" id="username" class="form-control form-control-lg form-control-danger" name="username" placeholder="Username" autofocus="true" required="true">
      </div>

      <div class="form-group has-danger">
        <label class="sr-only" for="password">Password</label>
        <input type="password" id="password" class="form-control form-control-lg form-control-danger" name="password" placeholder="Password" required="true">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-outline-success btn-lg btn-block">Log In</button>
      </div>

      <p class="text-danger">Username or password is incorrect!</p>
      {% endif %}

      <p>Are you new? <a href="{{ 'signup'|url }}">Sign Up</a></p>
    </form> <!-- /.col -->
  </section> <!-- /.row -->
</div> <!-- /.container -->
{% endblock %}
